version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mwit-fund-db
    environment:
      POSTGRES_DB: mwit_fund
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mwit-fund-network

volumes:
  postgres_data:

networks:
  mwit-fund-network:
    driver: bridge